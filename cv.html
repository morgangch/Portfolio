    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const embed = document.querySelector(".pdf_viewer");
            const showEmbedButton = document.getElementById("show-embed-button");
            const screenWidth = window.innerWidth;


            // Si l'écran est trop petit (moins de 300px)
            if (screenWidth < 400) {
                showEmbedButton.classList.remove("hidden");
                showEmbedButton.addEventListener("click", function () {
                    showEmbedButton.classList.add("hidden");
                    embed.classList.remove("hidden");
                });
            } else {
                embed.classList.remove("hidden");
            }
        });
